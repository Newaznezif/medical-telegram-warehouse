version: 2

models:
  - name: dim_channels
    description: |
      Dimension table for Telegram channels with business categorization and performance metrics.
      Includes channel type, activity status, and engagement statistics.
    columns:
      - name: channel_key
        description: Surrogate key for the channel
        tests:
          - unique
          - not_null
      
      - name: channel_name
        description: Standardized channel name
        tests:
          - unique
          - not_null
      
      - name: channel_type
        description: Business classification (medical, cosmetics, pharmaceutical)
        tests:
          - not_null
          - accepted_values:
              values: ['medical', 'cosmetics', 'pharmaceutical', 'other']
      
      - name: total_messages
        description: Total number of messages from this channel
        tests:
          - not_null
      
      - name: total_views
        description: Total views across all messages
        tests:
          - not_null
      
      - name: activity_status
        description: Current activity level (active, recently_active, inactive)
        tests:
          - not_null
  
  - name: dim_dates
    description: |
      Comprehensive date dimension table for time-based analysis.
      Includes both Gregorian and Ethiopian calendar attributes.
    columns:
      - name: date_key
        description: Surrogate key in YYYYMMDD format
        tests:
          - unique
          - not_null
      
      - name: full_date
        description: Calendar date
        tests:
          - unique
          - not_null
      
      - name: is_weekend
        description: Boolean indicating if date is weekend
        tests:
          - not_null
  
  - name: fct_messages
    description: |
      Fact table containing Telegram message metrics with foreign keys to dimensions.
      Includes engagement metrics, content analysis, and business value scoring.
    columns:
      - name: message_key
        description: Surrogate key for the message
        tests:
          - unique
          - not_null
      
      - name: channel_key
        description: Foreign key to dim_channels
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      
      - name: date_key
        description: Foreign key to dim_dates
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
      
      - name: views
        description: Number of views for the message
        tests:
          - not_null
      
      - name: forwards
        description: Number of forwards for the message
        tests:
          - not_null
      
      - name: business_value_score
        description: Calculated business value based on engagement and content
        tests:
          - not_null
